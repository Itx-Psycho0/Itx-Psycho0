name: Generate Pacman Snake

on:
  # Run automatically every 12 hours
  schedule:
    - cron: "0 */12 * * *" 
  
  # Allows to manually run the job at any time
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: Platane/snk@v3
        with:
          # github user name to read the contribution graph from (**required**)
          github_user_name: ${{ github.repository_owner }}

          # Color Setup:
          # Snake: #F7D51D (Pacman Yellow)
          # Dots:  Standard GitHub Greens (Dark to Light)
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#F7D51D&color_dots=#0d1117,#0e4429,#006d32,#26a641,#39d353
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#F7D51D&color_dots=#0d1117,#0e4429,#006d32,#26a641,#39d353

      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
